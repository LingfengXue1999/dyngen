language: r
sudo: required
dist: trusty
bioc_required: true
warnings_are_errors: true
cache: packages
env:
  - R_MAX_NUM_DLLS=250
addons:
  apt:
    packages:
      - libgsl-dev
      - libsdl1.2-dev
      - libreadline-dev
install:
 - R -e 'install.packages("remotes")'
 - R -e 'remotes::install_deps(dependencies = T, upgrade = T)'
 - R -e 'remotes::install_local(".")'
r_github_packages:
  - r-lib/covr
after_success:
  - Rscript -e 'covr::codecov(function_exclusions = c("sample_snapshot", "snapshot_sampler", "sample_synchronised", "synchronised_sampler"))'